<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Caculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container  d-flex align-items-center justify-content-center hv-100">
   <div id="calculator">

    <input id="display" placeholder="0" readonly>
  <div class="buttons"> 
    <div>
        <button onclick="clearInput()" class="clear">C</button>
        <button onclick="deleteInput()" class="delete">DEL</button>
        <button onclick="display('/')" class="operator">/</button>
        <button onclick="display('*')" class="operator">*</button>
    </div>
    <div>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('-')" class="operator">-</button>
    </div>
    <div>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')" class="operator">+</button>
    </div>
    <div>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="calculate()" class="equals">=</button>
    </div>
    <div>
        <button onclick="display('0')">0</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('.')" class="operator">.</button>
    </div>
</div>   
   </div>
</div>
</body>
</html>
